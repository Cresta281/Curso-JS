        <!--MAIN-->
    <main id="a_a" class="container">
        <div class="row">
            <div class="carrito">
              <div class="search">
                <div class="search_box">
                  <input type="text" class="search_term" id="search" placeholder="Buscar">
                  <button class="boton_buscar" id="boton_buscar">
                    <i id="lupa"class="fa fa-search"></i>
                  </button>
                </div>
            </div>
        </div>
        <div class="cards_productos" id="cards_productos">

        </div>
        <!--MODAL CARRITO-->
        <div class="modal fade" id="carrito_compras" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content" id="modal_content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Su carrito</h5>
                <button type="button" class="close btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal_body">
                Sus productos:
              </div>
              <div class="modal-footer" id="modal_footer">
                <p class="precio_carrito">Precio total: $ <span id="precio_total_armar" class="precio_total_armar"></span></p>
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Seguir comprando</button>
                <button type="button" class="btn btn-primary" id="finalizar">Finalizar compra</button>
              </div>
            </div>
          </div>
        </div>
        
      </main>
      <div class="parrafo_bienvenida" id="parrafo_bienvenida">
        <p>Arma tu propia picada eligiendo tus productos favoritos</p>
      </div>
    <!--FORMA DE PAGO-->
      <div class="wrapper">
        <div class="pagar" id="pagar">
          <div class="pagar_logo">
            <img src="img/logo-qualita.jpeg">
          </div>
          <h2>Ingrese sus datos</h2>
          <div class="form">
            <div class="card space icon_relative">
              <label class="label">NOMBRE Y APELLIDO</label>
              <input type="text" class="input" name="card_holder" placeholder="XXXXX">
              <i class="far fa-user"></i>
            </div>
            <div class="card space icon_relative">
              <label class="label">EMAIL</label>
              <input type="email" class="input" name="card_holder" placeholder="@XXXX">
              <i class="fas fa-at"></i>
            </div>
            <div class="card space icon_relative">
              <label class="label">NUMERO DE TARJETA</label>
              <input type="text" class="input" name="card_number" placeholder="XXXXX" data-mask="0000 0000 0000 0000">
              <i class="far fa-credit-card"></i>
            </div>
            <div class="card-grp space">
              <div class="card-item icon_relative">
                <label class="label"> VENCIMIENTO</label>
                <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                <i class="far fa-calendar-alt"></i>
              </div> 
              <div class="card-item icon_relative">
                <label class="label">CVC</label>
                <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
                <i class="far fa-eye-slash"></i>
              </div>   
            </div>
            <button class="btn" id="boton_pagar">Pagar</button>
          </div>
        </div>
      </div>
